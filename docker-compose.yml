services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: ironqueue
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d ironqueue -h 127.0.0.1 -p 5432"]
      interval: 2s
      timeout: 2s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 30

  migrate:
    build: .
    command: ["alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@postgres:5432/ironqueue
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build: .
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8001"]
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@postgres:5432/ironqueue
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8001:8001"
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  worker:
    build: .
    command: ["python", "-m", "app.workers.worker"]
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@postgres:5432/ironqueue
      REDIS_URL: redis://redis:6379/0
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  reaper:
    build: .
    command: ["python", "-m", "app.workers.reaper"]
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@postgres:5432/ironqueue
      REDIS_URL: redis://redis:6379/0
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

volumes:
  pgdata:
